<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="content">

        <div id="header">
            <h1>Tic Tac Toe</h1>
            <button onclick="restartGame()">Restart</button>
            <a href="https://github.com/lisa-go"><img src="./images/github.svg">My Github</a>
        </div>

        <div id="board">
                <!--resultDisplay goes here-->
            <grid id="grid0" onclick="placeMarker(0).draw()"></grid>
            <grid id="grid1" onclick="placeMarker(1).draw()"></grid>
            <grid id="grid2" onclick="placeMarker(2).draw()"></grid>
            <grid id="grid3" onclick="placeMarker(3).draw()"></grid>
            <grid id="grid4" onclick="placeMarker(4).draw()"></grid>
            <grid id="grid5" onclick="placeMarker(5).draw()"></grid>
            <grid id="grid6" onclick="placeMarker(6).draw()"></grid>
            <grid id="grid7" onclick="placeMarker(7).draw()"></grid>
            <grid id="grid8" onclick="placeMarker(8).draw()"></grid>

        </div>
    </div>
  
</body>
</html>
